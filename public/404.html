<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Redirect to the current path, preserving React Router routes
      const redirectPath = window.location.pathname.replace('/Portfolio', '');
      window.location.replace('/Portfolio' + redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
